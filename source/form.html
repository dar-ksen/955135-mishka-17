<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Форма</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <a class="header__logo" href="index.html">
      <img class="header__logo-image" src="img/logo-mobile.svg" width="86" height="35" alt="Логотип магазина «Мишка»">
    </a>
    <nav class="main-nav">
      <button class="main-nav__toggle" type="button">
        <span class="visually-hidden">Меню</span>
      </button>
      <ul class="main-nav__list">
        <li class="main-nav__item">
          <a class="main-nav__link" href="catalog.html">Каталог товаров</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="form.html">Вязание на заказ</a>
        </li>
        <li class="main-nav__item">
          <form class="search-form" action="https://echo.htmlacademy.ru" method="post">
            <input class="search-form__input" type="search" placeholder="Поиск по сайту">
          </form>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link main-nav__link--cart" href="#">Корзина: пока пуста</a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="page-main">

    <header class="sub-header">
      <h1 class="sub-header__title">Вязание на заказ</h1>
    </header>

    <form class="form" action="https://echo.htmlacademy.ru" method="post">
      <p class="form__desc">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>

      <fieldset class="form__block">
        <legend class="form__title">Тип</legend>
        <input class="form__radio-input visually-hidden" type="radio" name="type" value="accessory" id="accessory" checked>
        <label class="form__radio-desc" for="accessory">Аксессуар для интерьера</label>
        <input class="form__radio-input visually-hidden" type="radio" name="type" value="toy" id="toy">
        <label class="form__radio-desc" for="toy">Детская игрушка</label>
      </fieldset>

      <fieldset class="form__block">
        <legend class="form__title">Цвет</legend>
        <input class="form__checkbox-input visually-hidden" type="checkbox" name="white" id="color-white" checked>
        <label class="form__checkbox-desc" for="color-white">Белый</label>
        <input class="form__checkbox-input visually-hidden" type="checkbox" name="grey" id="color-grey" checked>
        <label class="form__checkbox-desc" for="color-grey">Серый</label>
        <input class="form__checkbox-input visually-hidden" type="checkbox" name="tifani" id="color-tifani">
        <label class="form__checkbox-desc" for="color-tifani">«Тиффани»</label>
        <input class="form__checkbox-input visually-hidden" type="checkbox" name="black" id="color-black">
        <label class="form__checkbox-desc" for="color-black">Черный</label>
        <input class="form__checkbox-input visually-hidden" type="checkbox" name="pink" id="color-pink">
        <label class="form__checkbox-desc" for="color-pink">Розовый</label>
        <input class="form__checkbox-input visually-hidden" type="checkbox" name="orange" id="color-orange">
        <label class="form__checkbox-desc" for="color-orange">Оранжевый</label>
      </fieldset>

      <fieldset class="form__block">
        <legend class="form__title">ФИО</legend>
        <label class="form__text-desc" for="user-name">Имя:</label>
        <input class="form__text-input" type="text" name="user-name" placeholder="Введите ваше имя*" id="user-name" required>
        <label class="form__text-desc" for="user-family">Фамилия:</label>
        <input class="form__text-input" type="text" name="user-family" placeholder="Укажите фамилию*" id="user-family" required>
        <label class="form__text-desc" for="user-patronymic">Отчество:</label>
        <input class="form__text-input" type="text" name="user-patronymic" placeholder="Отчество, если желаете" id="user-patronymic">
      </fieldset>

      <fieldset class="form__block">
        <legend class="visually-hidden">Обратная связь</legend>
        <label class="form__feedback form__feedback--phone" for="user-phone">Тел</label>
        <input class="form__text-input" type="text" name="user-phone" placeholder="+7 ХХХ ХХХ ХХ ХХ*" id="user-phone" required>
        <label class="form__feedback form__text-desc--email" for="user-email">E-mail</label>
        <input class="form__text-input" type="email" name="user-email" placeholder="Ваш Email*" id="user-email" required>
        <label class="form__feedback" for="user-message">Доп</label>
        <textarea class="form__textarea" name="user-message" rows="6" placeholder="Опишите все ваши пожелания к заказу" id="user-message"></textarea>
      </fieldset>

      <p class="form__info">*Поля обязательны для заполнения</p>
      <button class="form__btn btn" type="submit">Отправить заказ</button>

    </form>

  </main>

  <footer class="footer">
    <div class="social">
      <a class="social__link" href="https://www.instagram.com/htmlacademy">
        <img class="social__img" src="img/icon-insta.svg" alt="Логотип инстаграмма">
      </a>
      <a class="social__link" href="https://www.facebook.com/htmlacademy">
        <img class="social__img" src="img/icon-fb.svg" alt="Логотип фейсбука">
      </a>
      <a class="social__link" href="https://twitter.com/htmlacademy_ru">
        <img class="social__img" src="img/icon-twitter.svg" alt="Логотип твитера">
      </a>
    </div>
    <div class="copyright">
      <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
        <span class="copyright__text">Разработано</span>
        <img class="copyright__logo" src="img/htmlacademy.svg" width="27" height="34" alt="Логотип HTMLAcademy">
      </a>
    </div>
  </footer>

</body>

</html>
